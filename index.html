<html>
<head>
    <link rel="stylesheet" href="styles.css" />
    <script src="arcanoid.js"></script>
    <title>Arcanoid</title>
</head>
<body onload="startGame()">
    <div id="nick">
        <input type="text" id="nick" placeholder="Your nick">
    </div>

    <div id="game"></div>

    <table id="buttons">
        <tr>
            <td><button type="button" id ="vertical-platform-button" class="button vertical" onclick="game.switchVerticalPlatform()">Vertical</button></td>
            <td><button type="button" class="button move" onmousedown="push('ArrowUp')" onmouseup="release('ArrowUp')">Up</button></td>
            <td></td>
        </tr>
        <tr>
            <td><button type="button" class="button move" onmousedown="push('ArrowLeft')" onmouseup="release('ArrowLeft')">Left</button></td>
            <td><button type="button" class="button move" onclick="game.switchPaused()">Pause</button></td>
            <td><button type="button" class="button move" onmousedown="push('ArrowRight')" onmouseup="release('ArrowRight')">Right</button></td>
        </tr>
        <tr>
            <td></td>
            <td><button type="button" class="button move" onmousedown="push('ArrowDown')" onmouseup="release('ArrowDown')">Down</button></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
